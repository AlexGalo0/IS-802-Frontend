<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Fontaweson-->
    <script src="https://kit.fontawesome.com/caaee2a8f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Container total de la pagina -->
    <div class="container-fluid">
        <div class="row">
            <!--INICIO columna 1-->
            <div class="d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block col-lg-7 col-xl-8 p-0">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/img1.jpg" class="d-block w-100" alt="..." width="930px" height="930px"><!--width="930px" height="717px"-->
                        </div>
                        <div class="carousel-item">
                            <img src="/img/img2.jpg" class="d-block w-100" alt="..." width="930px" height="930px">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/img3.jpg" class="d-block w-100" alt="..." width="930px" height="930px">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div><!--FIN columna 1-->
            <!--INICIO columna 2-->
            <div id="columna2" class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-4 p-0 d-flex flex-column justify-content-center align-items-center">
                
                <h1 class="mt-auto">Iniciar sesión</h1>
                <form action="" class="form-control w-75 m-4">
                    <div class="mb-3">
                        <label for="inputUser" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputUser" placeholder="Ingrese su correo electrócnico">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <a href="#">¿Haz olvidado tu contraseña?</a>
                        </div>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button class="btn btn-success ">Iniciar sesión</button>
                    </div>
                </form>
                <p>O inicia sesion con</p>
                <a class="btn btn-google" href="#"><i class="fa-brands fa-google"></i> Google</a>
                <div class="mt-auto">
                    <p>¿Todavia no tienes cuenta? <a href="#">Crea una ahora</a></p>
                </div>
            </div><!--FIN columna 2-->
        </div>
    </div>
    <!-- FIN Container total de la pagina -->
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
